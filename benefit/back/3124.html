//更新table数据
function updateData(list){
	for(var i=0;i<list.length;i++){
		var obj=list[i];
		var tr= '<tr>'+
	   			 '<td val="'+obj.RuleID+'" style="display:none;"></td>'+
			     '<td val="'+obj.RightID+'">'+obj.Display+'</td>'+
			     '<td val="'+obj.BankID+'">'+obj.BankName+'</td>'+
			     '<td val="'+obj.CardTypeID+'">'+obj.Description+'</td>'+
			     '<td val="'+obj.Count+'">'+obj.Count+'</td>'+
			     '<td val="'+obj.VDescription+'">'+obj.VDescription+'</td>'+
			     ' <td> '+
			    '     <button class="btn btn-xs btn-success fenpei"><i class="icon-ok"></i> </button>'+
			   '  </td>'+
			  ' </tr>';
		$("#tableData").append(tr);
	}
	debugger;
	//设置每行数据的操作监听
}
