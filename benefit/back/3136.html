 // genduo();

function genduo(event,obj){

  event.preventDefault();
  var thischeck = $(obj);
  var  tds = thischeck.parent().parent().children('td');
  var gen0 =$(tds.get(0)).text(); 
  var gen1 =$(tds.get(1)).text(); 
  var gen2 =$(tds.get(2)).text(); 
  var gen3 =$(tds.get(3)).text(); 
  var gen4 =$(tds.get(4)).text(); 
  var gen5 =$(tds.get(5)).text();
  var gen6 =$(tds.get(6)).text(); 
  var gen7 =$(tds.get(7)).text();
  var gen8 =$(tds.get(8)).text();
  var gen9 =$(tds.get(9)).text();

  $("#genduotable").html("");
  $("#shanghutb").remove();

  var content = "<tbody style=''>";
  content += "<tr><td>用户名称</td><td>"+gen0+"</td></tr>";
  content += "<tr><td>权益名称</td><td>"+gen1+"</td></tr>";
  content += "<tr><td>卡类型</td><td>"+gen2+"</td></tr>";
  content += "<tr><td>银行</td><td>"+gen3+"</td></tr>";
  content += "<tr><td>开始时间</td><td>"+gen4+"</td></tr>";
  content += "<tr><td>结束时间</td><td>"+gen5+"</td></tr>";
  content += "<tr><td>需消费金额</td><td>"+gen6+"</td></tr>";
  content += "<tr><td>银行卡号</td><td>"+gen7+"</td></tr>";
  content += "<tr><td>数量</td><td>"+gen8+"</td></tr>";


  content += "</tbody>";
  $("#genduotable").append(content);

  $.ajax({type:"GET",url:"../back/user/findServiceSupplyerList",
    async:false,
    data:{"serviceId":gen9},
    complete:function(XMLHttpRequest, textStatus){
        eval("var data="+XMLHttpRequest.responseText);
        if(data.isSuccess){
          //if ($("#shanghutb").length == 0) {
            var contentwai ='<div id="shanghutb" class="row"><div class="col-md-12"><hr>';
            contentwai += '<table class="table table-striped table-hover table-bordered"><thead><tr><th>商户标识</th><th>营业时间</th><th>联系方式</th><th>地址</th><th>经度</th><th>纬度</th></tr>';
            contentwai +='<tbody id="shanghutbody"></tbody></table></div></div>';
            $("#genduobody").append(contentwai);
          //}
          
          $.each(data.itemList,function(idx,item){
            var contentnei = '<tr>';
            contentnei += '<td>'+item.supplyerName+'</td>';
            contentnei += '<td>'+item.trafficDate+'</td>';
            contentnei += '<td>'+item.contact+'</td>';
            contentnei += '<td>'+item.address+'</td>';
            contentnei += '<td>'+item.longitude+'</td>';
            contentnei += '<td>'+item.latitude+'</td>';
            contentnei += '</tr>';
            $("#shanghutbody").append(contentnei);

          });

                        
        }
        else{
          notired("",data.message);
        }
  
    }});






}
