//更新table数据
function updateData(list){
  for(var i=0;i<list.length;i++){
    var obj=list[i];
    var shijian = obj.YearMonth;
    var nian = shijian.slice(0,4);
    var yue = shijian.slice(4,6);
    shijian = nian +" - "+ yue;

    var tr= '<tr>'+
           '<td>'+obj.BankName+'</td>'+
           '<td>'+shijian+'</td>'+
           '<td>'+obj.Display+'</td>'+
           '<td>'+obj.rdCount+'</td>'+
           '<td>'+obj.TermCode+'</td>'+
           '<td>'+obj.MerchantCode+'</td>'+
           '<td>'+obj.SupplyerName+'</td>'+
        ' </tr>';
    $("#tableData").append(tr);
  }

}
