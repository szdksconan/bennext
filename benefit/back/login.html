<script type="text/javascript">
$(document).ready(function(){

noading();


});





$("#login").click(function(){
  loading();
  var name = kongge($("#inputname").val());
  var passwd = kongge($("#inputpasswd").val());
  if (name=="") {notiblue("温馨提示","请填写用户名");noading();}
  else if (passwd=="") {notiblue("温馨提示","请填写密码");noading();}
  else{
  $.ajax({
    type: "POST",
    url: "../back/user/loginBackUser_no",
    async:false,
    data: {
      "UName":name,
      "UPassword":passwd,
    },
    dataType: "json",
    complete:function(XMLHttpRequest, textStatus){
      eval("var data="+XMLHttpRequest.responseText);
      if(data.isSuccess==false){
        notired("登录失败",data.message);
      }
      else{
        location.href="3110.html";
        //$(".logininfo p").text("当前用户："+currentuser);
      }
        
    }
  });//*******ajax
  
  }//else

});



$(".ylogin").keyup(function(event){//alert();
    if(event.which=='13'){
        $("#login").click();
    }
});






</script>
